<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #004aad, #001f54);
    }

    .box {
        width: 350px;
        padding: 35px 25px;
        border-radius: 18px;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.30);
        animation: fadeIn 0.9s ease;
    }

    h2 {
        color: white;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 700;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 17px;
        outline: none;
    }

    input:focus {
        box-shadow: 0 0 8px #82c8ff;
    }

    button {
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        background: #00a6ff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
    }

    button:hover {
        background: #0088d1;
        transform: scale(1.03);
    }

    .error {
        margin-top: 10px;
        color: #ff4b4b;
        font-weight: bold;
        height: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="box">
    <h2>تسجيل الدخول للوحة التحكم</h2>

    <input id="user" type="text" placeholder="إسم المستخدم">
    <input id="pass" type="password" placeholder="كلمة السر">

    <button onclick="login()">دخول</button>

    <div id="err" class="error"></div>
</div>

<script>
function login() {
    let u = document.getElementById("user").value.trim();
    let p = document.getElementById("pass").value.trim();

    // عدّل اليوزر و الباس اللي بغيتي
    if (u === "samirasamaan" && p === "2025") {
        localStorage.setItem("admin_logged", "yes");
        window.location.href = "admin.html";
    } else {
        document.getElementById("err").innerText = "❌ معلومات الدخول غير صحيحة!";
    }
}
</script>

</body>
</html>
