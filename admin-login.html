<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
    body {
        margin: 0; font-family: Arial;
        background: #f0f0f0; height: 100vh;
        display: flex; justify-content: center; align-items: center;
    }
    .box {
        width: 320px; background: white;
        padding: 25px; border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    input {
        width: 100%; padding: 10px;
        margin: 8px 0; border-radius: 7px;
        border: 1px solid #ccc; font-size: 16px;
    }
    button {
        width: 100%; padding: 10px;
        background: #0077ff; color: white;
        border: none; border-radius: 7px;
        cursor: pointer; font-size: 17px;
    }
    button:hover { background: #005ed6; }
    .error { color: red; margin-top: 10px; }
</style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <input id="user" type="text" placeholder="إسم المستخدم">
    <input id="pass" type="password" placeholder="كلمة السر">

    <button onclick="login()">دخول</button>

    <div id="err" class="error"></div>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    // عدّل هاد القيم حسب شنو بغيتي
    if (u === "admin" && p === "1234") {
        localStorage.setItem("admin_logged", "yes");
        window.location.href = "admin.html";
    } else {
        document.getElementById("err").innerText = "معلومات الدخول غير صحيحة!";
    }
}
</script>

</body>
</html>
