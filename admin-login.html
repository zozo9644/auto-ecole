<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دخول الأدمين - Auto École Ben Cheikh</title>

<style>
body { font-family: Arial; direction: rtl; background: #004aad; color:#fff; margin:0; padding:0; }
.container {
  max-width: 400px; margin:80px auto; background:rgba(255,255,255,0.15);
  padding:30px; border-radius:12px; box-shadow:0 6px 12px rgba(0,0,0,0.2);
}
h2 { text-align:center; margin-bottom:20px; }
input, button {
  width:100%; padding:12px; margin:8px 0; border:none;
  border-radius:6px; font-size:16px;
}
input { background:rgba(255,255,255,0.2); color:white; }
input::placeholder { color:#eee; }
button { background:#fff; color:#004aad; cursor:pointer; font-weight:bold; }
button:hover { background:#e5e5e5; }
.error { color:#ffb3b3; margin-top:10px; text-align:center; }
</style>
</head>

<body>

<div class="container">
  <h2>تسجيل دخول الأدمين</h2>

  <input type="text" id="username" placeholder="اسم المستخدم" required>
  <input type="password" id="password" placeholder="كلمة السر" required>

  <button onclick="login()">دخول</button>

  <p class="error" id="errorMsg" style="display:none;">خطأ في معلومات الدخول!</p>
</div>

<script>
// اليوزر والباسوورد ديرهم هنا
const ADMIN_USER = "admin";
const ADMIN_PASS = "12345";

function login(){
  let user = document.getElementById("username").value.trim();
  let pass = document.getElementById("password").value.trim();

  if(user === ADMIN_USER && pass === ADMIN_PASS){
      // الدخول للوحة التحكم
      window.location.href = "admin.html";
  } else {
      document.getElementById("errorMsg").style.display = "block";
  }
}
</script>

</body>
</html>
